{% extends 'personal_assistant/base.html' %}

{% block title %}
Скидання паролю
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Скидання пароля</h2>
    {% if form.errors and form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{form.non_field_errors}}
    </div>
    {% endif %}


    <form method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <div class="mb-3">
            <label style="width: 40%;" class="form-label">Пошта
                {{ form.email }}
            </label>
            <span>{{form.errors.email}}</span>
        </div>

        <button type="submit" style="margin-top: 0px" class="btn btn-primary btn-crimson me-2">Відправити</button>

    </form>
</div>

{% endblock %}
